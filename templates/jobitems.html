<div class="border-bottom row" style="margin-bottom: 16px; padding: 4px;">
    <div class="col-10">
        <h4 style="color:rgb(100, 100,100)" class="mb-2">Role: {{job['title']}}</h4>
    <div>
        <h6><b>Location:</b> {{job['location']}}</h6>
    </div>
    {% if 'salary' in job %}
    <div>
        <h6><b>Salary:</b> {{job['salary']}}</h6>
    </div>
    {% endif %}
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
</div>
